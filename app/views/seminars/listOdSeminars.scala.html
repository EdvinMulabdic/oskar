@(seminars: java.util.List[Seminar])
@main {
    <div id="content" class="span10">


        <ul class="breadcrumb">
            <li>
                <i class="icon-bar-chart"></i>
                <a href="@routes.AppUsers.panelRender()">Dashboard</a>
                <i class="icon-angle-right"></i>
                <a href="@routes.Seminars.seminarMain()">Seminari</a>
                <i class="icon-angle-right"></i>
                <a>Lista seminara</a>
            </li>
        </ul>
        <div class="row-fluid sortable">
            <div class="box span12">
                <form method="GET" role="form" action="">
                    <div class="box-header" data-original-title id="height">
                        <h2><i class="halflings-icon white user"></i><span class="break"></span>Lista seminara</h2>
                    </div>
                    <div class="box-content">
                        <table class="table table-striped table-bordered bootstrap-datatable datatable">
                            <thead>
                                <tr>
                                    <th>Naziv seminara</th>
                                    <th>Datum</th>
                                    <th>Lista osoba</th>
                                    <th>Uredi</th>
                                    <th>ObriÅ¡i</th>
                                </tr>
                            </thead>
                            <tbody>
                            @for(seminar <- seminars){
                                <tr>
                                    <td class="center">@seminar.name</td>

                                    <td class="text-center">@seminar.date</td>
                                    <td>
                                        <a class="btn btn-danger" href="@routes.Seminars.personsSeminarList(seminar.id)">
                                            <i class="halflings-icon white list"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a class="btn btn-danger" href="@routes.Seminars.updateSeminarRender(seminar.id)">
                                            <i class="halflings-icon white pencil"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a class="btn btn-danger" data-role="delete-person" onclick="return confirm('Da li ste sigurni da Å¾elite obrisati seminar?');" href="@routes.Seminars.deleteSeminar(seminar.id)">
                                            <i class="halflings-icon white trash"></i>
                                        </a>
                                    </td>
                                </tr>

                            }
                            </tbody>
                        </table>
                    </div>
                </form>
            </div><!--/span-->

        </div><!--/row-->
    </div>
}

@(companies: java.util.List[Company])
@main{
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-bar-chart"></i>
                <a href="@routes.AppUsers.panelRender()">Dashboard</a>
                <i class="icon-angle-right"></i>
                <a href="@routes.Companies.companyMain()">Firme</a>
                <i class="icon-angle-right"></i>
                <a>Vlade</a>
            </li>
        </ul>

        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon white user"></i>Vlade</h2>
                    <div class="box-icon">
                        <h2><a href="@routes.Emails.sendGroupEmailRender()"><i class="halflings-icon white envelope"></i></a>
                            <span class="break"></span>Posalji mail</h2>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Ime</th>
                                <th>Email</th>
                                <th>Telefon</th>
                                <th>PDV</th>
                                <th>Kategorija</th>
                                <th>Uredi</th>
                                <th>Obrisi</th>
                            </tr>
                        </thead>
                        <tbody>
                        @for(company <- companies){
                            <tr>
                                <td>@company.id</td>
                                <td>@company.name</td>
                                <td>@company.email</td>
                                <td class="center">@company.phone</td>
                                <td class="center">@company.pdv</td>
                                <td class="center">@company.category</td>
                                <td class="center">
                                    <a class="btn btn-info" href="@routes.Companies.updateCompanyRender(company.id)">
                                        <i class="halflings-icon white edit"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-danger" href="@routes.Companies.deleteCompany(company.id)">
                                        <i class="halflings-icon white trash"></i>
                                    </a>
                                </td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    </div>

}

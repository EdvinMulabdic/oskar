@(company: Company)
@main {
    <div id="content" class="span10">


        <ul class="breadcrumb">
            <li>
                <i class="icon-dashboard"></i>
                <a href="@routes.AppUsers.panelRender()">Dashboard</a>
                <i class="icon-angle-right"></i>
                <a href="@routes.Companies.companyMain()">Firme</a>
                <i class="icon-angle-right"></i>
                <a>Uredi firmu</a>
            </li>
        </ul>



        <div class="box-content">
            <form method="POST" class="form-horizontal" role="form" action="@routes.Companies.updateCompany(company.id)">
                <fieldset>

                    <div class="control-group">
                        <label class="control-label" for="name">Ime</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="name" name="name" type="text" value="@company.name" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="email" name="email" type="email" value="@company.email" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="phone">Telefon</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="phone" name="phone" type="text" value="@company.phone" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="pdv">PDV broj</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="pdv" name="pdv" type="text" value="@company.pdv">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Azuriraj</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
}

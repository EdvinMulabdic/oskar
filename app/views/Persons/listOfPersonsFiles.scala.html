@(person: Person)(files: java.util.List[java.io.File])
@main{
    <div id="content" class="span10">


        <ul class="breadcrumb">
            <li>
                <i class="icon-bar-chart"></i>
                <a href="@routes.AppUsers.panelRender()">Dashboard</a>
                <i class="icon-angle-right"></i>
                <a href="@routes.Persons.personsMain()">Osoblje</a>
                <i class="icon-angle-right"></i>
                <a>Lista file-ova od @person.name</a>
            </li>
        </ul>
        <div class="row-fluid sortable">
            <div class="box span12">
                <form method="GET" role="form" action="@routes.Files.saveFileRender(person.id)">
                    <div class="box-header" data-original-title id="height">
                        <h2><i class="halflings-icon white user"></i><span class="break"></span>Lista file-ova za @person.name</h2>
                        <div class="box-icon">
                            <button type="submit" class="btn btn-primary">Dodaj File</button>
                        </div>
                    </div>
                    <div class="box-content">
                        <table class="table table-striped table-bordered bootstrap-datatable datatable">
                            <thead>
                                <tr>
                                    <th>Naziv file-a</th>
                                    <th>Pogledaj</th>
                                    <th>Obriši</th>
                                </tr>
                            </thead>
                            <tbody>
                            @for(file <- files){
                                <tr>
                                    <td class="center">@file.getName()</td>

                                    <td class="text-center">
                                        <a class="btn btn-info" href="">
                                            <i class="halflings-icon white eye-open"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a class="btn btn-danger" data-role="delete-person" onclick="return confirm('Da li ste sigurni da želite obrisati file?');" href="@routes.Files.deleteFile(person.id + "-" + file.getName())">
                                            <i class="halflings-icon white trash"></i>
                                        </a>
                                    </td>
                                </tr>

                            }
                            </tbody>
                        </table>
                    </div>
                </form>
            </div><!--/span-->

        </div><!--/row-->
    </div>
}

@(persons: java.util.List[Person])
@main{
    <div id="content" class="span10">


        <ul class="breadcrumb">
            <li>
                <i class="icon-bar-chart"></i>
                <a href="@routes.AppUsers.panelRender()">Dashboard</a>
                <i class="icon-angle-right"></i>
                <a href="@routes.Persons.personsMain()">Osoblje</a>
                <i class="icon-angle-right"></i>
                <a>Lista osoblja</a>
            </li>
        </ul>


        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon white user"></i><span class="break"></span>Lista osoblja</h2>

                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                            <tr>
                                <th>Ime</th>
                                <th>Prezime</th>
                                <th>Firma</th>
                                <th>Telefon</th>
                                <th>Mail</th>
                                <th>Certifikati</th>
                                <th>Posalji mail</th>
                                <th>Uredi</th>
                                <th>Obrisi</th>
                            </tr>
                        </thead>
                        <tbody>
                        @if(persons!= null){
                            @for(person <- persons){
                                <tr>
                                    <td>@person.name</td>
                                    <td class="center">@person.lastName</td>
                                    <td class="center">@person.company</td>
                                    <td class="center">@person.phone </td>
                                    <td class="center">@person.mail </td>
                                    <td class="center">
                                        <div class="controls">
                                            <select  data-rel="chosen" >
                                                @for(certificates <- person.certificates){
                                                    <option>@certificates.name</option>
                                                }
                                            </select>

                                        </div>
                                    </td>
                                    <td class="center">
                                        <a class="btn btn-info" href="@routes.Emails.sendEmailRender(person.id)">
                                            <i class="halflings-icon white e-mail"></i>
                                        </a>
                                    </td>
                                    <td class="center">
                                        <a class="btn btn-info" href="@routes.Persons.updatePersonRender(person.id)">
                                            <i class="halflings-icon white edit"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a class="btn btn-danger" href="@routes.Persons.deletePerson(person.id)">
                                            <i class="halflings-icon white trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            }
                        }
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->

        </div><!--/row-->



    </div>

}

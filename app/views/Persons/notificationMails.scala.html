@(persons: java.util.List[Person])
@main{
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-bar-chart"></i>
                <a href="@routes.AppUsers.panelRender()">Dashboard</a>
                <i class="icon-angle-right"></i>
                <a href="@routes.Companies.companyMain()">Firme</a>
                <i class="icon-angle-right"></i>
                <a>Vlade</a>
            </li>
        </ul>

        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon white user"></i>Osobe kojima je poslan mail</h2>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                            <tr>
                                <th>Ime i prezime</th>
                                <th>Firma</th>
                                <th>Telefon</th>
                                <th>mail</th>
                            </tr>
                        </thead>
                        <tbody>
                        @for(person <- persons){
                            <tr>
                                <td>@person.name  @person.lastName</td>
                                <td>@person.company</td>
                                <td class="center">@person.phone</td>
                                <td class="center">@person.mail</td>

                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    </div>

}
